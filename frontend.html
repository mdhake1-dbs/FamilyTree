<body>
    <div class="container">
        <h1>Family Tree Manager</h1>
        <p class="subtitle">Proof of Concept - People Management System</p>
        
        <div id="messageBox" class="message"></div>
        
        <!-- CREATE/UPDATE FORM -->
        <div class="section">
            <h2 id="formTitle">Add New Person</h2>
            <form id="personForm">
                <input type="hidden" id="personId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="givenName">Given Name *</label>
                        <input type="text" id="givenName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="familyName">Family Name *</label>
                        <input type="text" id="familyName" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="otherNames">Other Names</label>
                        <input type="text" id="otherNames">
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input type="date" id="birthDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="deathDate">Death Date</label>
                        <input type="date" id="deathDate">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="birthPlace">Birth Place</label>
                    <input type="text" id="birthPlace">
                </div>
                
                <div class="form-group">
                    <label for="bio">Biography</label>
                    <textarea id="bio"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="privacy">Privacy</label>
                    <select id="privacy">
                        <option value="private">Private</option>
                        <option value="family">Family Only</option>
                        <option value="public">Public</option>
                    </select>
                </div>
                
                <div>
                    <button type="submit" id="submitBtn">Add Person</button>
                    <button type="button" class="secondary" onclick="resetForm()">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- READ (LIST) -->
        <div class="section">
            <h2>People List</h2>
            <button onclick="loadPeople()">Refresh List</button>
            <div id="peopleList">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
