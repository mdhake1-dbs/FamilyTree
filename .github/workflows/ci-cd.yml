name: CI/CD - Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to DockerHub securely
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and Push your image
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/familytree:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 through SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            echo "=== Updating Deployment ==="

            # Ensure DB folder exists on instance (persistent storage)
            sudo mkdir -p /var/lib/familytreevault/data

            # If DB file doesn't exist, create it once
            if [ ! -f /var/lib/familytreevault/data/demoDB.sqlite ]; then
              echo "Creating empty SQLite DB..."
              sudo sqlite3 /var/lib/familytreevault/data/demoDB.sqlite "VACUUM;"
            fi

            # Pull latest image
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/familytree:latest

            # Stop old container safely
            sudo docker stop familytreevault || true
            sudo docker rm familytreevault || true

            echo "=== Starting New Container ==="

            sudo docker run -d \
              --name familytreevault \
              -p 80:80 \
              --restart always \
              -e SQLITE_DB_PATH="/app/data/demoDB.sqlite" \
              -v /var/lib/familytreevault/data:/app/data \
              ${{ secrets.DOCKERHUB_USERNAME }}/familytree:latest

            echo "=== Deployment Complete ==="

